<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Zone - Find and Book Doctor Appointments</title>
  <meta name="description" content="Dr. Zone connects patients with doctors, making it easy to find, book, and manage medical appointments.">
  <link rel="icon" type="image/webp" href="dr_zone_app_icon.webp">

  <!-- Google Fonts: Poppins for headings, Lato for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-light: #f7f9fc;
      --text-dark: #1d2a3b;
      --text-light: #6c7a8e;
      --primary-blue: #007bff;
      --primary-blue-dark: #0056b3;
      --white: #ffffff;
      --border-color: #e3e8f0;
      --shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.7;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 4rem;
      width: 100%;
    }

    /* --- Content Section --- */
    .content {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    .logo {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      color: var(--text-dark);
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--text-light);
      margin-bottom: 2.5rem;
      max-width: 500px;
    }

    .download-section {
      border-top: 1px solid var(--border-color);
      padding-top: 2.5rem;
    }
    
    .download-section h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
    }

    .download-buttons {
      display: flex;
      gap: 1rem;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .download-btn.google-play {
      background-color: var(--text-dark);
      color: var(--white);
    }
    .download-btn.google-play:hover {
      background-color: #000;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .download-btn.google-play.doctors {
        background-color: var(--primary-blue);
    }
    .download-btn.google-play.doctors:hover {
        background-color: var(--primary-blue-dark);
        box-shadow: var(--shadow);
    }

    .download-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .footer-links {
        margin-top: 3rem;
        font-size: 0.9rem;
    }
    
    .footer-links a {
        color: var(--text-light);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
        color: var(--primary-blue);
        text-decoration: underline;
    }

    /* --- Image Showcase Section --- */
    .image-showcase {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }

    .screenshot {
      width: 100%;
      border-radius: 24px;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
      border: 1px solid var(--border-color);
    }
    .screenshot:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.2);
    }
    
    .screenshot:nth-child(1) {
        grid-column: 1 / -1; /* Span full width */
        animation: float 6s ease-in-out infinite;
    }
    .screenshot:nth-child(2) {
        animation: float 6s ease-in-out infinite 1s;
    }
    .screenshot:nth-child(3) {
        animation: float 6s ease-in-out infinite 2s;
    }


    /* --- Animations --- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* --- Responsive Design --- */
    @media (max-width: 992px) {
      .content-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 3rem;
      }
      .logo {
        margin: 0 auto 2rem;
      }
      .subtitle {
        margin-left: auto;
        margin-right: auto;
      }
      .download-buttons {
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .image-showcase {
        order: -1; /* Move images to the top on mobile */
        max-width: 500px;
        margin: 0 auto;
      }
    }
    
    @media (max-width: 480px) {
        .container {
            padding: 1rem;
        }
        h1 {
            font-size: 2.2rem;
        }
        .subtitle {
            font-size: 1rem;
        }
        .download-btn {
            width: 100%;
            justify-content: center;
        }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="content-wrapper">
      
      <!-- Left Side: Content -->
      <div class="content">
        <img src="dr_zone_app_icon.webp" alt="Dr. Zone App Icon" class="logo">
        <h1>Welcome to Dr. Zone</h1>
        <p class="subtitle">
          The all-in-one solution to connect patients with healthcare providers. Find top-rated doctors, book appointments, and manage your health records with ease.
        </p>
        
        <div class="download-section">
            <h2>Get the App</h2>
            <div class="download-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.ama.doctorzone&hl=en_US" class="download-btn google-play" target="_blank" rel="noopener noreferrer">
              <svg viewBox="0 0 512 512" fill="currentColor"><path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z"/></svg>
              <span>For Patients</span>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.ama.doctorzone.doctors&hl=en_US" class="download-btn google-play doctors" target="_blank" rel="noopener noreferrer">
              <svg viewBox="0 0 512 512" fill="currentColor"><path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z"/></svg>
              <span>For Doctors</span>
            </a>
          </div>
        </div>
        
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
        </div>
      </div>

      <!-- Right Side: Image Showcase -->
      <div class="image-showcase">
        <img src="dr_zone_clinet/images/dr_zone_client_home.webp" alt="Dr. Zone client app home screen" class="screenshot">
        <img src="dr_zone_clinet/images/dr_zone_client_find_page.webp" alt="Finding a doctor on the client app" class="screenshot">
        <img src="dr_zone_doctors/images/dr_zone_doctors_work_times_page.webp" alt="Doctor setting work times" class="screenshot">
      </div>

    </div>
  </div>

</body>
</html>
